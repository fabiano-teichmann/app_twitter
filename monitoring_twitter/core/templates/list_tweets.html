{% extends 'base.html' %}
{% load static %}
{% block content %}

    {%for tweet in tweets %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{tweet.author}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{tweet.date_publish}}</h6>
            <p class="card-text">{{tweet.message}}</p>
        </div>
    </div>
    {% endfor %}
<script src="{% static 'core/js/update_tweets.js' %}"></script>
{% endblock %}
